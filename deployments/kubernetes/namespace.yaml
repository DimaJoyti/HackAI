apiVersion: v1
kind: Namespace
metadata:
  name: hackai
  labels:
    name: hackai
    app.kubernetes.io/name: hackai
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: hackai-platform
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: hackai-quota
  namespace: hackai
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "20"
    configmaps: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: hackai-limits
  namespace: hackai
spec:
  limits:
  - default:
      cpu: 500m
      memory: 512Mi
    defaultRequest:
      cpu: 100m
      memory: 128Mi
    type: Container
  - default:
      storage: 1Gi
    type: PersistentVolumeClaim
